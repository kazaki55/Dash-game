<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Rush</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: #0ff;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(circle at center, #111, #000);
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      font-size: 18px;
    }
    .btn {
      position: absolute;
      bottom: 20px;
      padding: 15px 25px;
      font-size: 20px;
      background: rgba(0, 255, 255, 0.2);
      border: 2px solid #0ff;
      border-radius: 10px;
      color: #0ff;
      user-select: none;
    }
    #jumpBtn {
      left: 20px;
    }
    #dashBtn {
      right: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <div id="ui">Score: <span id="score">0</span></div>
  <div id="jumpBtn" class="btn">JUMP</div>
  <div id="dashBtn" class="btn">DASH</div>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    let keys = {};
    let score = 0;

    class Player {
      constructor() {
        this.x = 100;
        this.y = 300;
        this.w = 40;
        this.h = 40;
        this.vy = 0;
        this.jumpCount = 0;
        this.dashing = false;
        this.dashTime = 0;
      }
      update() {
        if (this.dashing) {
          this.dashTime--;
          if (this.dashTime <= 0) this.dashing = false;
        } else {
          this.vy += 0.8;
          this.y += this.vy;
          if (this.y >= 300) {
            this.y = 300;
            this.vy = 0;
            this.jumpCount = 0;
          }
        }
      }
      jump() {
        if (this.jumpCount < 2) {
          this.vy = -12;
          this.jumpCount++;
        }
      }
      dash() {
        if (!this.dashing) {
          this.dashing = true;
          this.dashTime = 20;
        }
      }
      draw() {
        ctx.fillStyle = this.dashing ? "#ff0" : "#0ff";
        ctx.fillRect(this.x, this.y, this.w, this.h);
      }
    }

    class Obstacle {
      constructor(x) {
        this.x = x;
        this.y = 330;
        this.w = 30;
        this.h = 30;
      }
      update() {
        this.x -= 6;
      }
      draw() {
        ctx.fillStyle = "#f0f";
        ctx.fillRect(this.x, this.y, this.w, this.h);
      }
    }

    const player = new Player();
    const obstacles = [];

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.update();
      player.draw();

      if (Math.random() < 0.02) {
        obstacles.push(new Obstacle(canvas.width));
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.update();
        o.draw();
        if (o.x + o.w < 0) {
          obstacles.splice(i, 1);
          score++;
          scoreEl.textContent = score;
        }
        if (!player.dashing &&
            player.x < o.x + o.w &&
            player.x + player.w > o.x &&
            player.y < o.y + o.h &&
            player.y + player.h > o.y) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }
      }

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp" || e.code === "KeyW") player.jump();
      if (e.code === "ShiftLeft" || e.code === "KeyX") player.dash();
    });

    document.getElementById("jumpBtn").addEventListener("touchstart", () => player.jump());
    document.getElementById("dashBtn").addEventListener("touchstart", () => player.dash());

    loop();
  </script></body>
</html>
